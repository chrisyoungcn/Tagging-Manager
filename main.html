<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/master.css" type="text/css" >
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/myjs.js"></script>
<title>Tagging Manager</title>
</head>

<body>
<div class="container" id="outer">
  <div class="top-container">
    <div class="tag-container"> </div>
    <div class="contain-adder">
      <form action="{% url 'ContentTags:content' %}" method="post">
        <textarea id="cinput" name="Content"></textarea>
        <input id="addcolume" type="submit" value="Tagged">
      </form>
    </div>
  </div>
  <p id="selectedTags">Selected Tags: </p>
  <div class="scrollbox" id="tablebox">
    <table id="theTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Content</th>
          <th>Creation Date</th>
          <th>Last Reviewed Date</th>
          <th>Next Review Date</th>
          <th>Content Author</th>
          <th>Content Owner</th>
          <th>Tags</th>
          <th>For Use Later 1</th>
          <th>For Use Later 2</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>ID</th>
          <th>Content</th>
          <th>Creation Date</th>
          <th>Last Reviewed Date</th>
          <th>Next Review Date</th>
          <th>Content Author</th>
          <th>Content Owner</th>
          <th>Tags</th>
          <th>For Use Later 1</th>
          <th>For Use Later 2</th>
        </tr>
      </tfoot>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
